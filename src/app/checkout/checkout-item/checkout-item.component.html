<mat-card class="example-card">
    <mat-card-header>
        <!-- <div  class="example-header-image"></div> -->
        <img class="header-image" mat-card-avatar src="http://www.pngall.com/wp-content/uploads/4/Pepperoni-Dominos-Pizza-PNG-Picture.png" alt="Photo of a Pizza">
        <mat-card-title>{{name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="padding-top: 15px;">
        <span style="padding-right: 20px;">Price:{{price}}</span>
        <span>Cart Quantity={{cartQuantity}}</span>
    </mat-card-content>
</mat-card>
